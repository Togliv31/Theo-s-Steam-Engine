		<script src="../JS/basic.js"></script>
		<script>
		
		function addGame(game){
			return `<div class="w3-card quarter w3-center w3-border w3-border-black store">
						<h3>${game}</h3>
						<a href="Spel/${game}.html"><img src="../Bilder/${game}.png"></a>
					</div>`;
		}
		
		function addRecent(game){
			return `<div class="w3-card fifth w3-center w3-border w3-border-black store">
						<h3>${game}</h3>
						<a href="Spel/${game}.html"><img src="../Bilder/${game}.png"></a>
					</div>`;
		}
		
		//sessionStorage.setItem("games", JSON.stringify(["Soc", "Fly", "Rage", "DiSh", "UI"]));
		const games = JSON.parse(sessionStorage.getItem("games"));
		//const games = ["Soc", "Fly", "Rage"];
		let allGames = "";
		let recent = "";
		if (games != null && games.length != 0){
			games.forEach(game => {
				allGames += addGame(game);
			});
			if (games.length <= 3){
				games.forEach(game => {
				recent += addRecent(game);
			});
			}
			else{
				for (let i = 0; i < 3; i++){
					recent += addRecent(games[i]);
				}
			}
			document.getElementById("allGames").innerHTML = allGames;
			document.getElementById("recentGames").innerHTML = recent;
		}
		else{
			//default kod
			document.getElementById("allGames").innerHTML = "<p>No games owned</p>";
			document.getElementById("recentGames").innerHTML = "<p>No games owned</p>";
		}
		
		
		
		</script>
