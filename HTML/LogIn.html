		<script>
				function loggaUt(){
					sessionStorage.setItem("Inloggad", "false");
					window.location.href = "Hem.html";
				}
				
				if (sessionStorage.getItem("Inloggad") === "true"){
					document.getElementById("inlog").innerHTML = '<fieldset>'
						+'<legend>Logga in:</legend>'
						+'<label for="email">E-post</label><br>'
						+'<input type="text" id="email" name="email"><br>'
						+'<label for="password">Lösenord</label><br>'
						+'<input type="password" id="password" name="password"><br><br>'
						+'<input type="submit" value="Logga in"> <!--onclick="check()"--><br>'
						+'<button type="button" onclick="loggaUt()">Logga ut</button>'
						+'</fieldset>'
				}
				
				let submitForm = document.getElementById("inlog");
				submitForm.addEventListener("submit", function(event){
					event.preventDefault();
					let email = document.getElementById("email").value;
					let pWord = document.getElementById("password").value;
					if (sessionStorage.getItem(email) == null){
						alert("Det finns inget konto med den e-posten.");
					}
					else{
						if (sessionStorage.getItem(email) == pWord){
							alert("Du är nu inloggad som " + email.slice(0, email.search("@"))); // ta ut allt innan "@"
							sessionStorage.setItem("Inloggad", "true");
							sessionStorage.setItem("user", email.slice(0, email.search("@")));
							window.location.href = "../index.html";
						}
						else {
							alert("Fel lösenord!");
						}
					}
				});
		</script>
